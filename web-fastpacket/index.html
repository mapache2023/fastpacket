<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Envios</title>
</head>
<body>
    <div>
        <img src="imagen/logo_fast_2.jpg" alt="Logo Fast">
        <h3>Estado del envio</h3>
    </div>

    <!-- Información General del Envío -->
    <section>
        <h2 class="section-title">Información General</h2>
        <table id="infoEnvio">
            <!-- Datos de la información general se insertarán aquí por JavaScript -->
        </table>
    </section>

    <!-- Paquete(s) -->
    <section>
        <h2 class="section-title">Paquete(s)</h2>
        <table id="infoPaquete">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Alto (cm)</th>
                    <th>Ancho (cm)</th>
                    <th>Profundidad (cm)</th>
                    <th>Peso (kg)</th>
                </tr>
            </thead>
            <tbody id="tbodyPaquetes">
                <!-- Datos de los paquetes se insertarán aquí por JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Cambios del Envío -->
    <section>
        <h2 class="section-title">Historial de Cambios</h2>
        <table id="historialCambios">
            <thead>
                <tr>
                    <th>Colaborador</th>
                    <th>Comentario</th>
                    <th>Estado</th>
                    <th>Fecha del Cambio</th>
                </tr>
            </thead>
            <tbody id="tbodyCambios">
                <!-- Datos de los cambios se insertarán aquí por JavaScript -->
            </tbody>
        </table>
    </section>

    <div class="foo">
        <footer>Fast-Packet</footer>
    </div>

    <!-- Cargar el archivo JS -->
    <script src="funcion.js"></script>

    <!-- Llamar a la función obtenerEnvios después de que el DOM esté listo -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const numeroGuia = params.get('numeroGuia');
    if (numeroGuia) {
      obtenerEnvios(numeroGuia);
    } else {
    console.log('no Numero de guia')
	}
			
        });
    </script>
</body>
</html>
