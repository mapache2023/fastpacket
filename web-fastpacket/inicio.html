<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente web</title>
    <link rel="stylesheet" href="estilo_inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"-->
</head>
<body>
    <img src="imagen/logo_fast.jpg">
  
 
    <form id="form">
        <label for="" >Escriba el numero de guia</label>
        <input type="text"  id="numeroDeGuia" placeholder="Numero de Guia" required >
       
        <button type="submit" class="btn btn-dark">Buscar</button>
    </form>

  <div class="foo">
    <footer>Fast-Packet</footer>
  </div>
  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el envío por defecto del formulario

      // Obtener el valor del input
      const numeroGuia = document.getElementById('numeroDeGuia').value;

      // Redirigir al segundo archivo con el string como parámetro en la URL
      window.location.href = 'index.html?numeroGuia=' + encodeURIComponent(numeroGuia);
    });
  </script>

</body>
</html>
